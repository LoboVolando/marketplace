{% extends 'base.html ' %}

{% block header %}
{% include 'elems/header.html' %}
{% endblock %}

{% block main %}
<div class="Middle-top">
    <div class="wrap">
        <div class="Middle-header">
            <h1 class="Middle-title">Вход на сайт</h1>
            <ul class="breadcrumbs Middle-breadcrumbs">
                <li class="breadcrumbs-item"><a href="index.html">home</a></li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span>Войти</span></li>
            </ul>
        </div>
    </div>
</div>
<div class="Section Section_column">
    <div class="wrap">
        <div class="Section-content">
            <div class="Profile" style="display: flex; justify-content: center;">
                <form class="form Profile-form" method="post" style="display: flex; flex-direction: column; align-items: center;">
                    {% csrf_token %}
                    <div class="form-group" style="width: 50%;">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-input" id="email" name="username" autofocus type="email" required placeholder="Ваш E-mail">
                    </div>
                    <div class="form-group" style="width: 50%;">
                        <label class="form-label" for="password">Пароль</label>
                        <input class="form-input" id="password" name="password" type="password" required placeholder="Пароль">
                        <span class="helptext"></span>
                    </div>
                    <div class="form-group" style="margin-top: 30px; ">
                        <div class="Profile-btn" style="text-align: center; display: flex;">
                            <button class="btn btn_success" type="submit" style="margin-right: 50px;">Войти</button>
                            <a href="{% url 'register' %}" class="btn btn_success" type="submit">Регистрация</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% include 'elems/footer.html' %}
{% endblock %}
