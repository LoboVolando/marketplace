{% load static %}
<div class="ControlPanel">
  <div class="wrap">
    <div class="row ControlPanel-row">
      <div class="row-block">
        <div class="row ControlPanel-rowSplit">
          <div class="row-block"><a class="ControlPanel-title" href="#">Free Delivery</a>
          </div>
          <div class="row-block hide_700"><span class="ControlPanel-title">Follow Us</span>
            <ul class="menu menu_img menu_smallImg ControlPanel-menu">
              <li class="menu-item"><a class="menu-link" href="#"><img src="{% static 'assets/img/icons/socialHeader/fb.svg' %}" alt="fb.svg"/></a>
              </li>
              <li class="menu-item"><a class="menu-link" href="#"><img src="{% static 'assets/img/icons/socialHeader/tw.svg' %}" alt="tw.svg"/></a>
              </li>
              <li class="menu-item"><a class="menu-link" href="#"><img src="{% static 'assets/img/icons/socialHeader/in.svg' %}" alt="in.svg"/></a>
              </li>
              <li class="menu-item"><a class="menu-link" href="#"><img src="{% static 'assets/img/icons/socialHeader/pt.svg' %}" alt="pt.svg"/></a>
              </li>
              <li class="menu-item"><a class="menu-link" href="#"><img src="{% static 'assets/img/icons/socialHeader/mail.svg' %}" alt="mail.svg"/></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <nav class="row-block">
        <div class="row ControlPanel-rowSplit">
          <div class="row-block">
              {% if request.user.is_authenticated %}
                <a class="ControlPanel-title" href="{% url 'account' %}">My Account</a>/ <a class="ControlPanel-title" href="{% url 'logout' %}">Logout</a>
              {% else %}
                  <a class="ControlPanel-title" href="{% url 'login' %}">Login</a>/ <a class="ControlPanel-title" href="{% url 'register' %}">Register</a>
              {% endif %}
          </div>
        </div>
      </nav>
    </div>
  </div>

</div>
<div class="wrap">
  <div class="row Header-rowMain">
    <div class="row-block Header-logo"><a class="logo" href="/"><img class="logo-image" src="{% static 'assets/img/logo.png' %}" alt="logo.png"/></a>
    </div>
    <nav class="row-block row-block_right Header-menu">
      <div class="menuModal" id="navigate">
        <ul class="menu menu_main">
          <li class="menu-item"><a class="menu-link" href="/">Home</a>
          </li>
          <li class="menu-item"><span class="menu-label menu-label_danger">New</span><a class="menu-link" href="{% url 'shop' %}">Shop</a>
          </li>
          <li class="menu-item"><a class="menu-link" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="menu-item"><span class="menu-label menu-label_success">Hot</span><a class="menu-link" href="{% url 'gallery' %}">Gallery</a>
          </li>
          <li class="menu-item"><a class="menu-link" href="{% url 'contacts' %}">Contacts</a>
          </li>
          <li class="menu-item"><a class="menu-link" href="{% url 'catalog' %}">Purchase</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row-block">
      <div class="CartBlock">
          <a class="CartBlock-block" href="{% url 'compare' %}"><img class="CartBlock-img" src="{% static 'assets/img/icons/exchange.svg' %}" alt="exchange.svg"/><span class="CartBlock-amount">4</span></a>
          <a class="CartBlock-block" href="{% url 'cart' %}"><img class="CartBlock-img" src="{% static 'assets/img/icons/cart.svg' %}" alt="cart.svg"/><span class="CartBlock-amount">0</span></a>
        <div class="CartBlock-block"><span class="CartBlock-price">0.00$</span>
        </div>
      </div>
    </div>
    <div class="row-block Header-trigger"><a class="menuTrigger" href="#navigate">
        <div class="menuTrigger-content">Показать навигацию
        </div><span></span><span></span><span></span></a>
    </div>
  </div>
</div>
